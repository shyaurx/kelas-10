<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box-1{
            background-color: pink;
        }
        .box-2{
            background-color: beige;
        }
        .box-3{
            background-color: greenyellow;
            position: relative;
            top: -100px;
        }
        .container{
            background-color: skyblue;
            position: absolute;
            top: 100px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="box-1">
            <h1>Box-1</h1>
        </div>
        <div class="box-2">
            <h1>Box-2</h1>
        </div>
        <div class="box-3">
            <h1>Box-3 Box-3 Box-3</h1>
        </div>
    </div>
</body>
</html>
